<mat-card class="w-75 m-auto mt-1 editor-card">
  <mat-card-title class="d-flex justify-between">
    <div>{{ isNew ? "Create Post" : "Edit Post" }}</div>
    <button
      mat-button
      mat-raised-button
      color="primary"
      [disabled]="form.invalid || isLoading"
      (click)="onSave()"
    >
      Save
    </button>
  </mat-card-title>
  <form [formGroup]="form">
    <mat-form-field class="w-100">
      <mat-label>Title</mat-label>
      <input matInput required formControlName="title" />
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Content</mat-label>
      <textarea
        class="content-textarea"
        matInput
        placeholder="Write Your Post Here"
        formControlName="content"
      ></textarea>
    </mat-form-field>
  </form>
</mat-card>
